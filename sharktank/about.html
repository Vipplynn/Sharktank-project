    <style>
        .pb {
            position: fixed;
            top: 0;
            height: 5px;
            width: 100%;
            z-index: 2;
          }
    </style>
    <script>
        window.onscroll = () => {
        let scrollTop = window.scrollY;
        let docHeight = document.body.offsetHeight;
        let winHeight = window.innerHeight;
        let scrollPercent = scrollTop / (docHeight - winHeight);
        let scrollPercentRounded = Math.round(scrollPercent * 100);
        document.querySelector(".pb").style.background = `linear-gradient(to right, #ff9999 ${scrollPercentRounded}%, #eee ${scrollPercentRounded}%)`;
        };
    </script>
    </script>
