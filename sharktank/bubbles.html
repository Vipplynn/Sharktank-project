<script>
let toggle = true;
document.querySelectorAll('.my').forEach(img => {
  img.addEventListener('click', function() {
    //handle click
    
    toggle = !toggle;
    if (toggle){
        img.src = './images/button popped.png';

    else {
        img.src = './images/button unpopped.png'

  })
})
